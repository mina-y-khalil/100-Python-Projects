<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    <div class="content">
        {% for blog in all_blog %}
        <div class="card">
            <h2>{{ blog.title }}</h2>
            <p class="text">{{ blog.subtitle }} </p>
            <a href="/post/{{ blog.id }}">Read</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>

</html>
